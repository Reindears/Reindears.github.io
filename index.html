<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Albin Abraham - Portfolio showcasing skills, projects, and services.">
    <meta name="keywords" content="Portfolio, Web Developer, Designer, Albin Abraham">
    <meta name="author" content="Albin Abraham">
    <title>Albin Abraham | Portfolio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Albin Abraham</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000"><a href="#home">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000"><a href="#about">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000"><a href="#skills">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000"><a href="#services">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000"><a href="#blogs">Blogs</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000"><a href="#contact">Contact</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="toggleMenu()"></i>
        </div>

        <!-- Mobile Dropdown -->
        <div class="dropdown">
            <div class="links">
                <a href="#home" onclick="closeMenu()">Home</a>
                <a href="#about" onclick="closeMenu()">About</a>
                <a href="#skills" onclick="closeMenu()">Skills</a>
                <a href="#services" onclick="closeMenu()">Services</a>
                <a href="#blogs" onclick="closeMenu()">Blogs</a>
                <a href="#contact" onclick="closeMenu()">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="closeMenu()"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home">
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
                <img src="https://i.ibb.co/Pv27dXVt/3d-portrait-people-b.png" alt="Profile Image">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1000">Hey, I'm <span>Albin Abraham</span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1000">
                    <span id="typing-text"></span>
                </div>
                <p data-aos="flip-up" data-aos-duration="1000">I am a passionate web developer and designer, dedicated to creating stunning and functional digital experiences.</p>

                <!-- Social Links -->
                <div class="social-links" data-aos="flip-down" data-aos-duration="1000">
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>

                <!-- Download CV Button -->
                <div class="btn" data-aos="zoom-out-left" data-aos-duration="1000">
                    <a href="cv.pdf" download><button>Download CV</button></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset: 0});

        // Typing Effect
        const words = ["Web Developer", "Designer", "Freelancer"];
        let wordIndex = 0;
        let letterIndex = 0;
        let currentText = "";
        let isDeleting = false;

        function typeEffect() {
            const typingText = document.getElementById("typing-text");

            if (wordIndex >= words.length) {
                wordIndex = 0;
            }

            let word = words[wordIndex];

            if (isDeleting) {
                currentText = word.substring(0, letterIndex--);
            } else {
                currentText = word.substring(0, letterIndex++);
            }

            typingText.innerHTML = `I'm a <span>${currentText}</span>`;

            if (!isDeleting && currentText === word) {
                setTimeout(() => (isDeleting = true), 1000);
            } else if (isDeleting && currentText === "") {
                isDeleting = false;
                wordIndex++;
            }

            setTimeout(typeEffect, isDeleting ? 100 : 200);
        }

        document.addEventListener("DOMContentLoaded", typeEffect);

        // Mobile Menu Functions
        function toggleMenu() {
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform = navbar.style.transform === "translateY(0px)" ? "translateY(-500px)" : "translateY(0px)";
        }

        function closeMenu() {
            document.querySelector(".dropdown").style.transform = "translateY(-500px)";
        }
    </script>

</body>
</html>
